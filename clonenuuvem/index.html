<!DOCTYPE html>
<html lang='pt-br'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width, initial-scale=1'>
    <title>Nuuvem-Sua loja digital de jogos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel='stylesheet' href='/css/style.css'>
    <link rel="shortcut icon" href="//assets.nuuvem.com/assets/fe/images/nuuvem_logo-ab61ec645af3a6db7df0140d4792f31a.svg">
</head>
<body>
    <header class="py-4">
        <div class="container-fluid ">
            <div class="row align-items-center">
                <!-- band -->
                <div class="col-2 d-flex justify-content-start">
                    <img  class="icon-brand" src="//assets.nuuvem.com/assets/fe/images/nuuvem_logo-ab61ec645af3a6db7df0140d4792f31a.svg" width="18%" alt="">
                    <img src="//assets.nuuvem.com/assets/fe/images/nuuvem_name-8c08821d4b5cb727e06cf1a57f782262.svg" width="60%" alt="">
                </div>
                <!-- links -->
                <div class="col-8 d-flex justify-content-center menu">
                    <a class="m-2 d-flex align-items-center justify-content-around link promo" href="">Promoções</a>
                    <a class="m-2 d-flex align-items-center justify-content-around link pc" href="">PC</a>
                    <a class="m-2 d-flex align-items-center justify-content-around link playstation" href="">Playstation</a>
                    <a class="m-2 d-flex align-items-center justify-content-around link xbox" href="">Xbox</a>
                    <a class="m-2 d-flex align-items-center justify-content-around link nintendo" href="">Nintendo</a>
                    <a class="m-2 d-flex align-items-center justify-content-around link" href="">...</a>
                    <div class="search d-flex align-items-center">
                        <input type="search" class="input-search" placeholder="Busque aqui" />
                        <button type="submit" class="btn-search"></button>
                    </div>
                </div>
                <!-- login/carrinho -->
                <div class="col-2 d-flex justify-content-end">
                    <a class="m-2 d-flex align-items-center justify-content-around link entrar" href="">Entrar</a>
                    <div class="m-2 d-flex align-items-center justify-content-around link carrinho"> <img src="./imagens/Carrinho-cinza.png" width="25"></div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container d-flex flex-column align-items-center">
            <div id="carouselExampleInterval" class="carousel slide carrossel" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active" data-bs-interval="10000">
                      <div class="d-flex ">
                        <img src="./imagens/banner-img1.jpg" class="banner-principal" alt="...">
                        <div class= "banner-secundario">
                            <img src="./imagens/banner-img3.jpg" class="item-banner-secundario" alt="...">
                            <img src="./imagens/banner-img2.jpg" class="item-banner-secundario" alt="...">
                        </div>
                      </div>
                  </div>
                  <div class="carousel-item" data-bs-interval="2000">
                    <div class="d-flex ">
                        <img src="./imagens/banner-img1.jpg" class="banner-principal" alt="...">
                        <div class= "banner-secundario">
                            <img src="./imagens/banner-img3.jpg" class="item-banner-secundario" alt="...">
                            <img src="./imagens/banner-img2.jpg" class="item-banner-secundario" alt="...">
                        </div>
                      </div>
                  </div>
                  <div class="carousel-item">
                    <div class="d-flex ">
                        <img src="./imagens/banner-img1.jpg" class="banner-principal" alt="...">
                        <div class= "banner-secundario">
                            <img src="./imagens/banner-img3.jpg" class="item-banner-secundario" alt="...">
                            <img src="./imagens/banner-img2.jpg" class="item-banner-secundario" alt="...">
                        </div>
                      </div>
                  </div>
                </div>
                <button class=" botao-slide-left" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class=" botao-slide-right" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
                
            </div>
            <div class="produtos row justify-content-between ">
                <div class="col-12">
                    <h2 class="categoria">Naruto</h2>
                    <h4 class="descri-categoria">Ofertas dignas de um Hokage! Jogos com até 90% de desconto!</h4>
                </div>
                <div class="col-2 produto">
                    <div class="img-jogo1">
                        <img src="./imagens/jogo1.jpg" style="border-radius: 8px;"  width="100%" height="100%" alt="" >
                    </div>
                    <div class="descricao-jogo">
                        <p>Naruto</p>
                    </div>
                </div>
                <div class="col-2 produto">
                    <div class="img-jogo2">
                        <img src="./imagens/jogo2.jpg" style="border-radius: 8px;" width="100%" height="100%" alt="" >
                    </div>
                    <div class="descricao-jogo">
                        <p>Naruto</p>
                    </div>
                </div>
                <div class="col-2 produto"> 
                    <div class="img-jogo3">
                        <img src="./imagens/jogo3.jpg" style="border-radius: 8px;" width="100%" height="100%" alt="" >
                    </div>
                    <div class="descricao-jogo">
                        <p>Naruto</p>
                    </div>
                </div>
                <div class="col-2 produto"> 
                    <div class="img-jogo4">
                        <img src="./imagens/jogo4.jpg" style="border-radius: 8px;" width="100%" height="100%" alt="" >
                    </div>
                    <div class="descricao-jogo">
                        <p>Naruto</p>
                    </div>
                </div>
                <div class="col-2 produto"> 
                    <div class="img-jogo5">
                        <img src="./imagens/jogo5.jpg" style="border-radius: 8px;" width="100%" height="100%" alt="" >
                    </div>  
                    <div class="descricao-jogo">
                        <p>Naruto</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
