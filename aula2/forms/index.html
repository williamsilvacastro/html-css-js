<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="">
        <label for="nameId">Nome:</label>
        <input type="text" name="name" id="nameId" placeholder="Nome" required>
        <br>
        <label for="emailId">E-mail:</label>
        <input type="email" name="email" id="emailId" placeholder="user@email.com" required>
        <br>
        <label for="senhaId">Senha:</label>
        <input type="password" id="senhaId" name="senha" placeholder="Senha" required>
        <br>
        <h4>Estado civil</h4>
        <input type="radio" name="Estado civil" id="SolteiroId" value="Solteiro">
        <label for="SolteiroId">Solteiro</label>
        <input type="radio" name="Estado civil" id="CasadoID" value="Casado">
        <label for="CasadoID">Casado</label>
        <br>
        <h4>País</h4>
        <select name="país" id="" required>
            <option value="">Selecione</option>
            <optgroup label="Sulamerica">
                <option value="Br">Brasil</option>
                <option value="Ar">Argentina</option>
                <option value="Co">Colombia</option>
            </optgroup>
            <optgroup label="Europa">
                <option value="IT">Italia</option>
                <option value="IG">Inglaterra</option>
                <option value="Am">Alemanha</option>
            </optgroup>
            
            
        </select>
        <br>
        <input type="submit" value="Submit">
        <input type="reset">

    </form>
    <h2>Outros inputs</h2>
    <form action="">
        <label >button</label>
        <input type="button"><br>
        <label for="">checkbox</label>
        <input type="checkbox"><br>
        <label for="">color</label>
        <input type="color"><br>
        <label for="">date</label>
        <input type="date"><br>
        <label for="">datetime-local</label>
        <input type="datetime-local"><br>
        <label for="">email</label>
        <input type="email"><br>
        <label for="">file</label>
        <input type="file"><br>
        <label for="">hidden</label>
        <input type="hidden"><br>
        <label for="">image</label>
        <input type="image"><br>
        <label for="">month</label>
        <input type="month"><br>
        <label for="">number</label>
        <input type="number"><br>
        <label for="">password</label>
        <input type="password"><br>
        <label for="">radio</label>
        <input type="radio"><br>
        <label for="">range</label>
        <input type="range"><br>
        <label for="">reset</label>
        <input type="reset"><br>
        <label for="">search</label>
        <input type="search"><br>
        <label for="">submit</label>
        <input type="submit"><br>
        <label for="">tel</label>
        <input type="tel"><br>
        <label for="">text</label>
        <input type="text"><br>
        <label for="">time</label>
        <input type="time"><br>
        <label for="">url</label>
        <input type="url"><br>
        <label for="">week</label>
        <input type="week"><br>
    </form>
    
</body>
</html>
