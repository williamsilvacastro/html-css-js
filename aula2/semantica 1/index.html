<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Aula 2</title>
</head>
<body>
    <h2>Tags Semanticas 1</h2>
    <ul>
        <li>em</li>
        <li>mark</li>
        <li>cite</li>
        <li>abbr</li>
    </ul>
    <p>
        Lorem ipsum <em>sit amet</em>, consectetur adipisicing elit. <mark>quisquam ab nesciunt inventore magnam</mark> illum neque id voluptate <cite>eligendi qui expedita voluptatibus</cite>, voluptas <abbr>RD</abbr> porro soluta, recusandae beatae, perspiciatis molestias aut?
    </p>
    <hr>
</body>
</html>
